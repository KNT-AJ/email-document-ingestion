# Redis Development Configuration
# Extends base redis.conf with development-specific settings

include /app/config/redis.conf

# Development settings - less strict security, more debugging
loglevel debug
maxmemory 128mb

# Disable password requirement in development
requirepass ""

# Enable all dangerous commands in development
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command SHUTDOWN SHUTDOWN_REDIS
rename-command CONFIG ""
