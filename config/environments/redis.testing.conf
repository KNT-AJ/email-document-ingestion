# Redis Testing Configuration
# Extends base redis.conf with testing-specific settings

include /app/config/redis.conf

# Testing settings - minimal memory, fast operations, no persistence
loglevel warning
maxmemory 64mb

# Disable persistence for faster tests
appendonly no
save ""

# Disable password for easier test setup
requirepass ""

# Enable dangerous commands for test cleanup
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command SHUTDOWN SHUTDOWN_REDIS
rename-command CONFIG ""
